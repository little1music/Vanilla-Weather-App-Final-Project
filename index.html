<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/325b1b1e25.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App Final Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <form id="city-form">
            <input
              type="text"
              placeholder="enter your city"
              id="city-input"
              autocomplete="off"
            />
            <i class="fas fa-search"></i>
          </form>
          <h1 id="city">Franklin, TN</h1>
          <img src="src/images/windy.png" />
          <h2 id="date-time"><em>Today's Date and Time</em></h2>
          <ul>
            <li class="temperature" id="temperature">
              74<span class="units"
                >°C | <a href="#" id="fahrenheit-link">°F</a></span
              >
            </li>
            <li id="condition">Windy</li>
            <li id="humidity">10%</li>
            <li id="wind-speed">2 mph</li>
          </ul>
        </header>
        <div class="card"></div>
        <div class="inspire"><strong> YOU </strong>make today better</div>
        <div class="card"></div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <p>monday</p>
              <img src="src/images/partly cloudy.png" />
              <p>72°/5%</p>
            </div>
            <div class="col">
              <p>tuesday</p>
              <img src="src/images/rain.png" />
              <p>68°/100%</p>
            </div>
            <div class="col">
              <p>wednesday</p>
              <img src="src/images/snow.png" />
              <p>22°/80%</p>
            </div>
            <div class="col">
              <p>thursday</p>
              <img src="src/images/sunny.png" />
              <p>78°/0%</p>
            </div>
            <div class="col">
              <p>friday</p>
              <img src="src/images/thunderstorm.png" />
              <p>82°/70%</p>
            </div>
          </div>
        </div>
        <small>
          <a href="https://zealous-carson-4e888f.netlify.app" target="_blank"
            >Open-source code </a
          >by Nicole Brantley
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
