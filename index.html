<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/325b1b1e25.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App Final Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <form id="search-form">
            <input
              type="text"
              placeholder="enter your city"
              id="city-input"
              autocomplete="off"
            />
            <i class="fas fa-search"></i>
          </form>
          <h1 id="city">Franklin, TN</h1>
          <img id="windy-icon" src="src/images/windy.png" />
          <h2 id="date-time"><em>Today's Date and Time</em></h2>
          <ul>
            <li class="temperature">
              <span id="temperature">74</span
              ><span class="units"
                ><a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </li>
            <li id="condition">Windy</li>
            <li id="humidity">10%</li>
            <li id="wind-speed">2 mph</li>
          </ul>
        </header>
        <div class="card"></div>
        <div class="inspire"><strong> YOU </strong>make today better</div>
        <div class="card"></div>
        <div class="card-body">
          <div class="row weather-forecast" id="forecast">
            <div class="col-2">
              <h3>12:00</h3>
              <img src="src/images/partly cloudy.png" />
              <div class="weather-forecast-temperature">72°/5°</div>
            </div>
            <div class="col-2">
              <h3>13:00</h3>
              <img src="src/images/rain.png" />
              <div class="weather-forecast-temperature">72°/5°</div>
            </div>
            <div class="col-2">
              <h3>14:00</h3>
              <img src="src/images/snow.png" />
              <div class="weather-forecast-temperature">72°/5°</div>
            </div>
            <div class="col-2">
              <h3>15:00</h3>
              <img src="src/images/sunny.png" />
              <div class="weather-forecast-temperature">72°/5°</div>
            </div>
            <div class="col-2">
              <h3>16:00</h3>
              <img src="src/images/thunderstorm.png" />
              <div class="weather-forecast-temperature">72°/5°</div>
            </div>
            <div class="col-2">
              <h3>17:00</h3>
              <img src="src/images/thunderstorm.png" />
              <div class="weather-forecast-temperature">72°/5°</div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://zealous-carson-4e888f.netlify.app" target="_blank"
            >Open-source code </a
          >by Nicole Brantley
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
